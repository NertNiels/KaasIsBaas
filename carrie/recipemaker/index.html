<html>
  <head>
  </head>
  <body>
    <h1>Create a new Recipe</h1>

    Name of the recipe: <input type="text" name="recipe_name" placeholder="Name of recipe here"><br>
    Language: <input type="text" name="recipe_language" placeholder="i.e. en or nl"><br>
    Number of Steps: <input type="number" name="recipe_numberofsteps"><br>
    <button type="button" onclick="createSteps()">Create Template</button><br>
    
    <ol type="1" id="steps">
    </ol>
    
    <script type="text/javascript">
      function createSteps() {
        var no_steps = document.getElementsByName("recipe_numberofsteps")[0].value;
        console.log(no_steps);
        var i;
        for(i = 0; i < no_steps; i++) {
          var li = document.createElement("LI");
          li.innerHTML = "Text: <input type="text" name="step_n_text" placeholder="What do you see on screen?"><br>Speech: <input type="text" name="step_n_speech" placeholder="What do I have to say?"><br>";
          document.getElementById("steps").appendChild(li);
        }
      }
    </script>
    
  </body>
</html>
